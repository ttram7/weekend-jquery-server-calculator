<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Server Side Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <div id="calculation"> 
        <input type="number" id="first-input">
        <button id="plus-btn">+</button>
        <button id="minus-btn">-</button>
        <button id="multiply-btn">*</button>
        <button id="divide-btn">/</button>
        <input type="number" id="second-input">
        <button id="equal-btn">=</button>
        <button id="clear-btn">C</button>
        <button id="clear-history-btn">Clear History</button>
    </div>
    <div id="result-section">
        <h2 id="result">Result</h2>
    </div>
    <div id="history">
        <ul id="history-list"></ul>
    </div>
</body>
</html>
